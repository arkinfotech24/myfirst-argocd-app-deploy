apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
data:
  index.html: |
    <html>
    <head>
      <meta charset="UTF-8">
      <title>{{ .Values.ui.title }}</title>
      <style>
        body {
          background-color: {{ .Values.ui.backgroundColor }};
          font-family: Arial, sans-serif;
          text-align: center;
          padding-top: 50px;
          margin: 0;
        }
        header {
          background-color: {{ .Values.ui.headerColor }};
          color: white;
          padding: 20px;
          font-size: 2em;
        }
        h1 {
          color: {{ .Values.ui.headerColor }};
          font-size: 2.5em;
          margin-top: 40px;
        }
        h2 {
          color: {{ .Values.ui.subheaderColor }};
          margin-top: 20px;
          font-size: 1.5em;
        }
      </style>
    </head>
    <body>
      <header>{{ .Values.ui.title }}</header>
      <h1>{{ .Values.ui.header }}</h1>
      <h2>{{ .Values.ui.subheader }}</h2>
    </body>
    </html>
